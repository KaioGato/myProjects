<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MVPtech - Cadastro</title>
	  <link rel="icon" href="../-imagens/logo-MVP-tech-sem-fundo.ico" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js" ></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js" ></script>
   
  </head>
  
  <body>
    <form>
    
    
		<img src="../-imagens/logo MVP tech - sem fundo.png" id="icone-MVP"><br>
    
      <div>
      <label>E-mail:</label>
      <input type="email" placeholder="seu@email.com" onchange="onChangeEmail()" id="email"  >
       <div class="error" id="email-required-error">
                Email é obrigatório
            </div>
            <div class="error" id="email-invalid-error">
                Email é inválido
            </div>

      <label>Senha:</label>
      <input type="password"  placeholder="senha" onchange="onChangePassword()" id="password">
       <div class="error" id="password-required-error">
                Senha é obrigatório
            </div>
            <div class="error" id="password-min-length-error">
                Senha deve ter pelo menos 6 caracteres
            </div>
      
      <label>Confirmar senha:</label>
      <input type="password" placeholder="Confirmar senha"
 id="confirmPassword" onchange="onChangeConfirmPassword()" >
        <div class="error" id="password-doesnt-match-error">
                Senha e Confirmar senha devem ser iguais
            </div>

      <button type="button" id="register-button" disabled="true" onclick="register()">Registrar</button>
      <button type="button" onclick="history.back()">Login</button>
    </div>
    
    </form>
  </body>
  
  <link rel="stylesheet" href="mvptech-cadastrar.css">
  <script src="mvptech-cadastrar.js"></script>
  <script src="../-global/validate.js"></script>
  <script src="../-global/loading.js"></script>
  <link rel="stylesheet" href="../-global/loading.css"/>
  
</html>
